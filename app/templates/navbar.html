{% extends 'base.html' %}

{% block navbar %}
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        Heavy Metal Machine
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="heavyMetalNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="heavyMetalNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if g.user %}
              <a class="button is-white">
                {{ g.user["username"] }}
              </a>
              <a class="button is-danger" href="{{ url_for('auth.logout') }}">
                Log Out
              </a>
            {% else %}
              <a class="button is-primary" href="{{ url_for('auth.register') }}">
                Sign Up
              </a>
              <a class="button is-light" href="{{ url_for('auth.login') }}">
                Sign Up
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>
{% endblock %}
