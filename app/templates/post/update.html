{% extends 'base.html' %}

{% block title %}{{ request.form['title'] or post['title'] }}{% endblock %}

{% block content %}

  <form method="post">
    <div class="field">
      <label class="label" for="title">Title</label>
      <div class="control">
        <input class="input" type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
      </div>
    </div>
    <div class="field">
      <label class="label" for="body">Body</label>
      <div class="control">
        <textarea class="textarea" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
      </div>
    </div>
    <div class="field">
      <p class="control">
        <input class="button is-success" type="submit" value="Save">
      </p>
    </div>
  </form>
  <hr>
  <form action="{{ url_for('post.delete', post_id=post['id']) }}" method="post">
    <p class="control">
      <input class="button is-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </p>
  </form>

{% endblock %}
