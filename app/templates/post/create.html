{% extends 'base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
  <div class="column is-three-fifths is-offset-one-fifth">
    <form method="post">

      <div class="field">
        <label class="label" for="title">
          Title
        </label>
        <div class="control">
          <input class="input" type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="body">
          Body
        </label>
        <div class="control">
          <textarea class="textarea" name="body" id="body">
            {{ request.form['body'] }}
          </textarea>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <input class="button is-success" type="submit" value="Save">
        </p>
      </div>

    </form>
  </div>
{% endblock %}
