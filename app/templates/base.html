<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Heavy Metal Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/abcb054d0c.js" crossorigin="anonymous" defer></script>
  </head>

  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        Heavy Metal Machine
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="heavyMetalNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="heavyMetalNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if g.user %}
              <a class="button is-success" href="{{ url_for('post.create') }}">
                <span class="icon-text">
                  <span class="icon">
                    <i class="fa-solid fa-plus"></i>
                  </span>
                  <span>Create Post</span>
                </span>
              </a>
              <a class="button is-danger" href="{{ url_for('auth.logout') }}">
                Log Out
              </a>
            {% else %}
              <a class="button is-primary" href="{{ url_for('auth.register') }}">
                Sign Up
              </a>
              <a class="button is-light" href="{{ url_for('auth.login') }}">
                Log In
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="columns">
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</html>
